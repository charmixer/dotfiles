format = """
$username\
$hostname\
[ÓÇ∞](fg:bg_1 bg:bg_2)\
$directory\
[ÓÇ∞](fg:bg_2 bg:bg_3)\
$git_branch\
$git_status\
[ÓÇ∞ ](fg:bg_3 bg:None)"""

right_format = """
($cmd_duration)\
[ÓÇ∂](fg:bg_1 bg:None)
(\
($character)\
($jobs)\
($golang)\
)\
($time)\
"""

add_newline = false

command_timeout = 1000

# Set "foo" as custom color palette
palette = "theme"

# Define custom colors
[palettes.theme]
# Overwrite existing color
bg_1 = "#154159"
bg_2 = "#26688c"
bg_3 = "#3385b5"
fg_1 = "#FFFFFF"
fg_dimmed = "#AAAAAA"


[docker_context]
format = "[$symbol$context]($style)"
disabled = false

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
"gke_.*_(?P<var_cluster>[\\w-]+)" = "gke-$var_cluster"
[kubernetes.user_aliases]
"dev.local.cluster.k8s" = "dev"
"root/.*" = "root"

[character]
success_symbol = ""
error_symbol = ""
format = "$symbol"
disabled=true

[line_break]
disabled = false

[directory]
format = "[ $path ]($style)"
style = "bg:bg_2 fg:fg_1"

[cmd_duration]
show_milliseconds = true
show_notifications = false
min_time = 5_000
format = "[$duration]($style) "

[jobs]
format = "[$symbol$number ]($style)"
style = "bg:bg_1 fg:fg_1"
number_threshold = 2
symbol_threshold = 1

[time]
disabled = false
format = "[$time [UTC](fg:blue bg:bg_1) ]($style)"
time_format = "%H:%M"
utc_time_offset = "0"
style = "bg:bg_1 fg:fg_dimmed"

[git_branch]
format = '[[ $symbol$branch ](bg:bg_3 fg:fg_1)]($style)'
style = "bg:bg_3 fg:fg_1"
symbol = "ÔÑ¶ "

[git_status]
format = '([[($all_status$ahead_behind)](bg:bg_3 fg:fg_1)]($style))'
style = "bg:bg_3 fg:fg_1"
deleted = "x"

[git_metrics]
disabled = false
added_style = "bg:bg_3 fg:#666666"
deleted_style = "bg:bg_3 fg:#666666"
format = "([+$added]($added_style))([-$deleted]($deleted_style))"

[username]
format = "[ $user ]($style)"
style_user = "bg:bg_1 fg:fg_1"
show_always = true

[hostname]
ssh_only = true
format = "[@$hostname ]($style)"
style = "bg:bg_1 fg:fg_1"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[golang]
disabled = false
symbol = "üêπ"
style = "bg:bg_1 fg:fg_1"
format = '[$symbol ($version) ]($style)'

[nodejs]
disabled = true
symbol = "Óúò"
style = "bg:bg_3"
format = '[[ $symbol ($version) ](bg:bg_3)]($style)'

[rust]
disabled = true
symbol = "Óû®"
style = "bg:bg_3"
format = '[[ $symbol ($version) ](bg:bg_3)]($style)'
